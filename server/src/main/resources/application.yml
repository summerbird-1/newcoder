server:
  port: 8080
  servlet:
    context-path: /community
    session:
      cookie:
        path: /
#整合Mybatis相关配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: smtp.qq.com
    port: 465
    username: zhangcoder@foxmail.com
    password: wxupxodklkvzdchi
    protocol: smtps
    properties:
      mail:
        smtp:
          ssl:
            enable: true
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml          #mapper映射文件路径
  type-aliases-package: com.zjz.server.entity            #配置哪个包下面的类有默认的别名
  configuration:
    # 自增主键
    use-generated-keys: true
    # 驼峰命名匹配
    map-underscore-to-camel-case: true
community:
  path:
    domain: http://localhost:5173
# JWT配置
jwt:
  secret: 
  access_token:
    # 访问令牌配置
    expiration: 36000 # 以秒为单位
  refresh_token:
    # 刷新令牌配置
    expiration: 604800 # 以秒为单位